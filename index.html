<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #14161a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        /* Style pour le message dÃ©roulant */
        .announcement {
            background-color: calc();
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 1.2rem;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            animation: marquee 50s linear infinite;
        }

        /* Animation de dÃ©filement du texte */
        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Style du header */
        header {
            background-color: #ff8c00;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        /* Style du menu de navigation */
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff8c00;
        }

        /* Style de la barre de recherche */
        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px;
            background-color: #222;
            border-radius: 8px;
        }

        .search-bar input {
            background-color: #333;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            width: 200px;
            font-size: 1rem;
        }

        .search-bar button {
            background-color: #ff8c00;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #ff6500;
        }

        /* Style de la liste des animes */
        .anime-list {
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .anime-card {
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .anime-card:hover {
            transform: translateY(-10px);
        }

        .anime-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .anime-card h3 {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #ff8c00;
        }

        /* Style du footer */
        footer {
            background-color: #ff8c00;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: #14161a;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Message dÃ©roulant -->
    <div class="announcement">
        ðŸ“¢ Nouvelle annonce : DÃ©couvrez nos derniÃ¨res sÃ©ries d'animations disponibles sur la plateforme ! ðŸŽ‰
    </div>

    <header>
        <h1>Anime Platform</h1>
        <nav>
            <ul>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Rechercher un anime...">
            <button onclick="searchAnime()">Rechercher</button>
        </div>
    </header>

    <section class="anime-list">
        <h2>Tous les animes</h2>
        <div class="grid">
            <div class="anime-card">
                <a href="overlord.html"><img src="./img/Overlord.jpg" alt="Jujutsu Kaisen"></a>
                <h3>Overlord</h3>
            </div>
            <div class="anime-card">
                <a href="dr-stone.html"><img src="./img/DRStone.jpg" alt="Hunter x Hunter"></a>
                <h3>Dr Stone</h3>
            </div>
            <div class="anime-card">
                <a href="death-note.html"><img src="./img/deathnote.png" alt="Death Note"></a>
                <h3>Death Note</h3>
            </div>
            <div class="anime-card">
                <a href="shadow-garden.html"><img src="./img/theEminenceInShadow.png" alt="The Eminence in Shadow"></a>
                <h3>The Eminence in Shadow</h3>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Anime Platform</p>
    </footer>

    <script>
        // Fonction de recherche
        function searchAnime() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const animeCards = document.querySelectorAll(".anime-card");

            animeCards.forEach(card => {
                const animeName = card.querySelector("h3").textContent.toLowerCase();
                if (animeName.includes(query)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
